<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Event Hunter 2025">
    <meta name="theme-color" content="#0f172a">
    <title>Event Hunter 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header">
        <div class="header-controls">
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">🌙</button>
            <select class="language-select" id="languageSelector" aria-label="Select language">
                <option value="en">EN</option>
                <option value="ar">AR</option>
                <option value="fa">FA</option>
            </select>
        </div>
        <div class="container">
            <h1 data-translate-key="pageTitle">Event Hunter 2025</h1>
            
            <div class="counters">
                <div class="counter-card">
                    <span class="counter-number" id="totalEvents">0</span>
                    <span class="counter-label" data-translate-key="totalEvents">Total Events</span>
                </div>
                <div class="counter-card">
                    <span class="counter-number" id="upcomingEvents">0</span>
                    <span class="counter-label" data-translate-key="upcomingEvents">Upcoming Events</span>
                </div>
                <div class="counter-card">
                    <span class="counter-number" id="completedEvents">0</span>
                    <span class="counter-label" data-translate-key="completedEvents">Completed Events</span>
                </div>
                <div class="counter-card">
                    <span class="counter-number" id="countriesCount">0</span>
                    <span class="counter-label" data-translate-key="countries">Countries</span>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="filter-controls">
            <div class="search-wrapper">
                <span class="search-icon">🔍</span>
                <input type="text" class="search-input" placeholder="Search events, cities..." id="searchInput" data-translate-key="searchPlaceholder" data-translate-type="placeholder">
            </div>
            <div class="select-wrapper">
                <select id="statusFilter" class="filter-select">
                    <option value="all" data-translate-key="allStatuses">All Statuses</option>
                    <option value="upcoming" data-translate-key="upcoming">📅 Upcoming</option>
                    <option value="completed" data-translate-key="completed">✅ Completed</option>
                </select>
            </div>
            <div class="select-wrapper">
                <select id="monthFilter" class="filter-select">
                    <option value="all" data-translate-key="allMonths">All Months</option>
                </select>
            </div>
             <div class="select-wrapper">
                <select id="continentFilter" class="filter-select">
                    <option value="all" data-translate-key="allContinents">All Continents</option>
                </select>
            </div>
            <div class="select-wrapper">
                <select id="industryFilter" class="filter-select">
                    <option value="all" data-translate-key="allIndustries">All Industries</option>
                </select>
            </div>
            <div class="select-wrapper">
                <select id="countryFilter" class="filter-select">
                    <option value="all" data-translate-key="allCountries">All Countries</option>
                </select>
            </div>
        </div>

        <div class="events-grid" id="eventsGrid">
            <!-- Events will be populated by JavaScript -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="./data.js"></script>
    <script src="./translations.js"></script>
    <script src="./utils.js"></script>
    <script src="./script.js"></script>
</body>
</html>
