name: Deploy Website

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: npm ci

      - name: Build all projects
        run: npm run build

      - name: Create deployment directory
        run: |
          mkdir -p deeptube dictator meeting-agent osee country-data
          mkdir -p country-data/data
          mkdir -p business-data
          mkdir -p companies-data
          mkdir -p event-hunter
          mkdir -p israel-iran-war
          cp -r deeptube/build/. deeptube/
          cp -r dictator/build/. dictator/
          cp -r meeting-agent/build/. meeting-agent/
          cp -r osee/build/. osee/
          cp -r country-data/build/. country-data/
          cp -r country-data/public/data/* country-data/data/
          cp -r cv ./
          cp -r business-data/* business-data/
          cp -r companies-data/* companies-data/
          cp -r event-hunter/* event-hunter/
          cp -r israel-iran-war/* israel-iran-war/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 