name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: 'npm'
          cache-dependency-path: './country-data/package-lock.json'

      - name: Install dependencies for Country Data
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
          # Fix permissions for all binaries
          find node_modules/.bin -type f -exec chmod +x {} \; 2>/dev/null || true
        working-directory: ./country-data

      - name: Build Country Data project
        run: |
          # Try multiple approaches to build
          if npm run build; then
            echo "Build successful with npm run build"
          elif npx react-scripts build; then
            echo "Build successful with npx react-scripts build"
          else
            echo "Build failed, but continuing deployment for other projects"
            mkdir -p build
            echo "<h1>Country Data - Build Failed</h1><p>Please check the build configuration.</p>" > build/index.html
          fi
        working-directory: ./country-data
        continue-on-error: true
        
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 