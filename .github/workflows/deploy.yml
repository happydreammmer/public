name: Deploy Website

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: npm ci

      - name: Build all projects
        run: npm run build

      - name: Create deployment directory
        run: |
          mkdir -p deploy/public
          cp -r deeptube/build/. deploy/public/deeptube/
          cp -r dictator/build/. deploy/public/dictator/
          cp -r meeting-agent/build/. deploy/public/meeting-agent/
          cp -r osee/build/. deploy/public/osee/
          cp -r country-data/build/. deploy/public/country-data/
          mkdir -p deploy/public/country-data/data
          cp -r country-data/public/data/* deploy/public/country-data/data/
          cp -r cv deploy/public/
          cp -r business-data deploy/public/
          cp -r companies-data deploy/public/
          cp -r event-hunter deploy/public/
          cp -r israel-iran-war deploy/public/
          cp index.html deploy/public/
          cp 404.html deploy/public/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deploy

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 